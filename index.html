<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>w/o ocean timer</title>
</head>
<style type="text/css">
  body,
  html {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #heading {
    margin: 0;
    padding: 15px 0 0 0;
    display: table-cell;
    vertical-align: middle;

  }

  .section {
    text-align: center;
    display: table;
    width: 100%;
    height: 90%
  }

  img {
    padding-top: 20px;
    display: block;
    margin: 0 auto;
    max-width: 35%;
    height: auto;
  }
</style>

<body>
  <div class="section">
    <h1 id="heading">
      w/o ocean already: <span class="timeel days">00</span>
      <span class="timeel timeRefDays">d</span>
      <span class="timeel hours">00</span>
      <span class="timeel timeRefHours">h</span>
      <span class="timeel minutes">00</span>
      <span class="timeel timeRefMinutes">m</span>
      <span class="timeel seconds">00</span>
      <span class="timeel timeRefSeconds">s</span>
      <img src="./img/ocean.jpg" alt="ocean" />
    </h1>
  </div>
</body>

<script type="text/javascript">
  window.onload = function() {
  countUpFromTime("Feb 2, 2020 17:00:00", 'counter');
};
function countUpFromTime(countFrom, id) {
  countFrom = new Date(countFrom).getTime();
  var now = new Date(),
      countFrom = new Date(countFrom),
      timeDifference = (now - countFrom);

  var secondsInADay = 60 * 60 * 1000 * 24,
      secondsInAHour = 60 * 60 * 1000;

  days = Math.floor(timeDifference / (secondsInADay) * 1);
  hours = Math.floor((timeDifference % (secondsInADay)) / (secondsInAHour) * 1);
  mins = Math.floor(((timeDifference % (secondsInADay)) % (secondsInAHour)) / (60 * 1000) * 1);
  secs = Math.floor((((timeDifference % (secondsInADay)) % (secondsInAHour)) % (60 * 1000)) / 1000 * 1);

  var idEl = document.getElementById(id);
  document.getElementsByClassName('days')[0].innerHTML = days;
  document.getElementsByClassName('hours')[0].innerHTML = hours;
  document.getElementsByClassName('minutes')[0].innerHTML = mins;
  document.getElementsByClassName('seconds')[0].innerHTML = secs;

  clearTimeout(countUpFromTime.interval);
  countUpFromTime.interval = setTimeout(function(){ countUpFromTime(countFrom, id); }, 1000);
}
</script>

</html>
