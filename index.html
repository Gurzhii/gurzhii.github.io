<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>w/o ocean timer</title>
</head>
<style type="text/css">
  body,
  html {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #heading {
    margin: 0;
    padding: 15px 0 0 0;
    display: table-cell;
    vertical-align: middle;

  }

  .section {
    text-align: center;
    display: table;
    width: 100%;
    height: 90%
  }

  img {
    padding-top: 20px;
    display: block;
    margin: 0 auto;
    max-width: 35%;
    height: auto;
  }
</style>

<body>
  <div class="section">
    <h1 id="heading">
      w/o ocean already: <span id="counter"></span>
      <img src="./img/ocean.jpg" alt="ocean" />
    </h1>
  </div>
</body>

<script type="text/javascript">
  var countDownDate = new Date('2020-02-02 17:00');
  var x = setInterval(function () {

    var now = new Date().getTime();
    var distance = now - countDownDate.getTime();

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("counter").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
  }, 1000);
</script>

</html>
